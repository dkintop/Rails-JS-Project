<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="header-main"> Fokemon!</div>
    
    
    
    <div class="container">
      <div id= "training-field-container">
        <div id='training-field-header'>Training Field</div>
        <button id="train-button">TRAIN!</button>
        <input type="text" value="Trainer Name Here" id="trainer-name">
        <button id = "save-button">SAVE PROGRESS</button>
      </div>
      <div id= "create-form-container"> 
        Create New Fokemon!
        <form id="new-fokemon-form">
          <label>Name:</label>
          <input type="text" value="name" name="name" id='name' /> <br />
          <label>Element Type:</label>
          <select name="element_type" id='element_type'>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Earth">Earth</option>
          <select><br />
          <label>HP:</label>
          <input type="number" value="0" id= 'hit_points' /><br />
          <label>Attack Points:</label>
          <input type="number" value="0" id='attack_points' /><br />
          <label>Avatar URL: </label>
          <input type='text' name = 'avatar' id='avatar' value= "https://i.ytimg.com/vi/OxgKvRvNd5o/maxresdefault.jpg">
          <input type="submit" />
        </form>
        </div>
      <div id= "index-container"></div>
    </div>
    
    <script src="javascripts/training/train.js"></script>
    <script src="javascripts/fokemon/fokemonAdapter.js"></script>
    <script src="javascripts/fokemon/fokemon.js"></script>
    <script src="javascripts/fokemon/fokemons.js"></script>
    <script src="javascripts/fokemon/app.js"></script>
    <script src="javascripts/index.js"></script>
  </body>
</html>
